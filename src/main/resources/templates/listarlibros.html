		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<title>Libros</title>
	</head>
  <body>
	   <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Listar libros</a>
		
	<!--NAVBAR LINK-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/registrarlibros}">Registro de Libros</a>
				
				</li>
			</ul>
		</div>

				th:href="@{/clientes/nuevo}">Registro de clientes</a>

			</ul>

	</nav> 
	  
  	<div class="container">
		<h1 class="text-center mb-3 mt-3">Listado de Libros</h1>
		
		<a class="btn btn-primary mb-3" th:href="@{/registrarlibros}">AÑADIR LIBRO</a>
		<br>
		<table class="table table-striped table-responsive-md">
	    	<thead>
	  			<tr>
				    <th>Id</th>
				    <th>Título</th>
				    <th>Precio</th>
				    <th>Cantidad de ejemplares</th>
				    <th>Origen</th>
				    <th>ID Tema</th>
	 		 	</tr>
	  		</thead>
	  		<tbody>
			  <tr th:each="lib : ${libro}">
		        <td th:text="${lib.idlibro}"></td>
		        <td th:text="${lib.titulo}"></td>
		        <td th:text="${lib.precio}"></td>
		        <td th:text="${lib.cantejemplares}"></td>
		        <td th:text="${lib.origen}"></td>
		        <td th:text="${lib.idtema}"></td>
	  		  </tr>
	  		</tbody>
		</table>
	</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
