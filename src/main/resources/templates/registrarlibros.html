<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Registro Libro</title>
</head>

<body>
	 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Registrar libros</a>
		
	<!--NAVBAR LINK-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/listarlibros}">listar libros</a>
				
				</li>
			</ul>
		</div>
		
		<!--<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes/nuevo}">Registro de clientes</a>
				
				</li>
			</ul>
		</div>-->
	</nav> 
	<div class="container">
		
		<form th:action="@{/registrarlibros}" th:object="${libro}"  method="post">
			<div class="form-group row text-center" >
				<input type="hidden" th:field="*{idlibro}" >
				
				
			<div class="form-group row text-center">
				<label class="col-md-2" for="idtema">ID Tema: </label>
				<select th:field="*{idtema}" class="form-control form-control-sm col-md-6" id="tema">
					
					<option th:each="tema : ${tema}"
							th:value="${tema.idtema}"
							th:text="${tema.nombre}"></option>
					
				</select>
			</div>
			
				<label class="col-md-2" for="titulo">Titulo libro: </label>
				<input type="text" th:field="*{titulo}" class="form-control form-control-sm col-md-6" id="titulo"
					placeholder="Titulo de libro">
					
					
				<small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}"
				th:errors="*{titulo}"></small>
			</div>
			
			<div class="form-group row text-center">
				<label class="col-md-2" for="precio">Precio : </label>
				<input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6" id="precio"
					placeholder="Precio del libro">
				
				
				
				<small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}"
				th:errors="*{precio}"></small>
			</div>
			<div class="form-group row text-center">
				<label class="col-md-2" for="cantejemplares">Cantidad : </label>
				<input type="text" th:field="*{cantejemplares}" class="form-control form-control-sm col-md-6" id="cantejemplares"
					placeholder="Cantidad de ejemplares">
				
				
				
				<small class="form-text text-danger" th:if="${#fields.hasErrors('cantejemplares')}"
				th:errors="*{cantejemplares}"></small>
			</div>
			
			<div class="form-group row text-center">
				<label class="col-md-2" for="origen">Origen : </label>
				<input type="text" th:field="*{origen}" class="form-control form-control-sm col-md-6" id="origen"
					placeholder="Origen">
				
				
				
				<small class="form-text text-danger" th:if="${#fields.hasErrors('origen')}"
				th:errors="*{origen}"></small>
			</div>
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Registrar">
			</div>
		</form>
		</div>
	</div>
</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
